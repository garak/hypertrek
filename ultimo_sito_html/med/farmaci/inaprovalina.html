<p>Farmaco cardiostimolatore utile anche per contrastare un certo tipo di 
tossine nel sangue. Nel <a href="../../timeline/2375.html">2375</a>, 
il <a href="../../personaggi/m/medicoolografico.html">Dottore</a> della <i>
<a href="../../astronavi/starfleet/voyager.html">Voyager</a></i> ha 
somministrato 2 milligrammi di inaprovalina per curare
<a href="../../personaggi/t/torres.html">B'Elanna</a> da uno shock citotossico.</p>
