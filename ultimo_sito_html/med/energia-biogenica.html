<p>Una scarica di energia biogenica provoca uno shock neurolettico molto grave 
alle connessioni sinaptiche e distrugge tutte le funzioni corticali. È uno stato 
simile al coma, ma non si osservano i caratteristici segnali biochimici.</p>
