<p><b>Descrizione</b><br>
Malattia molto rara. Mortale se non viene curata entro 24 ore dalla comparsa dei 
sintomi.</p>
<p><b>Sintomi</b> </p>
<ul>
  <li>febbre alta</li>
  <li>dolore alle estremità</li>
  <li>delirio</li>
</ul>
