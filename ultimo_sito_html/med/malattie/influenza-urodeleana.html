<p><b>Descrizione</b><br>
Forma leggera di influenza a cui la maggior parte degli umani ha una naturale
immunità.</p>
<p><b>Sintomi</b>
<ul>
  <li>sbilancio del conteggio delle cellule K-3</li>
  <li>aumento della pressione intravascolare</li>
  <li>aumento dell'attività elettroforetica</li>
</ul>
