<p>Animale originario di <a href="../../pianeti/v/vulcano.html">Vulcano</a> simile ad un 
    grosso orso con zanne lunghe 20 centimetri. 
<a href="../../personaggi/s/spock.html">Spock</a> da bambino ne aveva uno di 
    nome I-Chaya.<br>
Questi animali sono molto testardi e non riescono ad arrampicarsi sul terreno 
roccioso (<a href="../../ent/ent083.html">The Forge</a>).<br clear="all"></p>
