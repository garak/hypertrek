<p>Pianeta nel settore Zed Lapis da cui gli abitanti sono fuggiti,
lasciando una creatura di puro male da cui ha origine <a href="../../personaggi/a/armus.html">Armus</a>. 
<br>
In questo pianeta <a href="../../personaggi/a/armus.html">Armus</a> uccide 
    <a href="../../personaggi/y/yar.html">Tasha Yar</a> nel <a href="../../timeline/2364.html">2364</a>. 
A causa della presenza di <a href="../../personaggi/a/armus.html">Armus</a>,
<a href="../../personaggi/p/picard.html">Picard</a> dichiara off-limits questo pianeta.<br clear="all"></p>
