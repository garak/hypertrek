<p>Pianeta del quadrante Delta natale per la razza degli
<a href="../../specie/a/akritiri.html">Akritiri</a>, nei quali incappano i marinai 
della <i><a href="../../astronavi/starfleet/voyager.html">Voyager</a></i> nel
<a href="../../timeline/2373.html">2373</a>. Laktiria è la città nella 
quale si è verificato l'attentato del quale vengono accusati 
<a href="../../personaggi/p/paris.html">Tom Paris</a> e
<a href="../../personaggi/k/kim.html">Harry 
Kim</a>.</p>
