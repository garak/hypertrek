<p>Civiltà originaria di Rakella I.<br>
   I Vok'sha credono che l'odio sia una belva che 
   vive all'interno dello stomaco. Il loro più grande eroe, riverito come un 
   santo, è un uomo che, per uccidere la bestia, mangiò pietre per ventitrè 
   giorni.<br clear="all">
</p>
