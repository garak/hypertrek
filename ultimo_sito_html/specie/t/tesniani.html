<p>Umanoidi originari del pianeta Tesnia. Una loro nave si schianta su un
asteroide mentre viene soccorsa dall'<i><a href="../../astronavi/starfleet/enterprise-nx-01.html">Enterprise</a></i>.
Possono respirare la normale atmosfera terrestre ma hanno bisogno di respirare
boro gassoso per almeno sei ore al giorno.</p>
