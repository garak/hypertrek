<p>Tenente Comandate <a href="../../specie/u/umani.html">umana</a>, nata nel
   <a href="../../timeline/2300-2363.html#t2341">2341</a>, ufficiale scientifico 
   di <i><a href="../../navigazione/basi-stellari/ds9.html">Deep Space Nine</a></i> 
   dal <a href="../../timeline/2372.html">2372</a>; deceduta nel
   <a href="../../timeline/2375.html">2375</a> dopo dodici anni di 
   servizio nella <a target="nav" class="nav" href="../../starfleet/index.html">Flotta Stellare</a>.
   Il marito è un micropaleontologo di Mora-5. Alloggiava al livello J17 dell'anello abitativo.<br clear="all"></p>
