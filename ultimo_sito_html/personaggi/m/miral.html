<p><a href="../../specie/k/klingon.html">Klingon</a>, madre di 
<a href="../t/torres.html">B'Elanna Torres</a>. Si è sposata con 
<a href="../t/torresj.html">John Torres</a>.<br>

<a href="../t/torres.html">B'Elanna</a> non ha accettato le tradizioni
<a href="../../specie/k/klingon.html">klingon</a>.<br>
