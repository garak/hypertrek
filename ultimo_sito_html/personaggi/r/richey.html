<p>Colonnello delle Forze armate degli USA, comandante della <i>
<a href="../../astronavi/terra/charybdis.html">Charybdis</a></i>.<br>
Muore nel <a href="../../timeline/2063-2150.html#t2082">2082</a> e il suo
corpo viene rinvenuto su <a href="../../pianeti/t/theta8.html">Theta VIII</a> da una squadra di
ricognizione dell'<i><a href="../../astronavi/starfleet/enterprise-d.html">Enterprise</a></i> nel 
<a href="../../timeline/2365.html">2365</a>.<br clear="all">
</p>
