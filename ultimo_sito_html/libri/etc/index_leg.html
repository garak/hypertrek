<h1>Legenda</h1>
<p>I dati riportati nella
scheda sono i seguenti:</p>

  <tr>
    <td><b>AUT</b></td>
    <td>Autore/Autrice</td>
  </tr>
  <tr>
    <td><b>Edizione italiana</b></td>

  </tr>
  <tr>
    <td><b>TRA</b></td>
    <td>Traduttore/Traduttrice</td>
  </tr>
  <tr>

    <td>Numero di pagine</td>
  </tr>
  <tr>
    <td><b>EDI</b></td>
    <td>Editore e anno di edizione</td>
  </tr>
  <tr>

  </tr>
